{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>Query Result</h3>
            </div>
            <div class="card-body">
                <h4>Document: {{ document.title }}</h4>
                <div class="mt-4">
                    <h5>Your Question:</h5>
                    <div class="alert alert-secondary">{{ question }}</div>
                </div>
                <div class="mt-4">
                    <h5>Answer:</h5>
                    <div class="alert alert-info">{{ answer|linebreaks }}</div>
                </div>
                <a href="{% url 'index' %}" class="btn btn-primary">Back to Documents</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
